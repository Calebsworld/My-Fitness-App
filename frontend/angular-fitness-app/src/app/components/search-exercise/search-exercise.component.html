<h1>Search By exercise:</h1>
<input type="text" placeholder="Search by name" class="form-control" [(ngModel)]="searchValue" />
<button *ngIf="searchValue.length > 0" 
    class="btn btn-primary mt-2 ms-2" type="button" (click)="onChange()">Search</button>
<button *ngIf="searchValue.length > 0" 
    class="btn btn-danger mt-2 ms-2" type="button" (click)="reset()">Reset</button>
