<div class="container">
    
    <div class="row">
        <div class="col-md-6" *ngFor="let tempWorkout of workouts">
            <p>tempWorkout.name</p>
        </div>
    </div>

    <div *ngIf="workouts.length === 0" class="row">
        <div class="col-md-6">
            <h1>No workouts</h1>
        </div>
    </div>



</div>
