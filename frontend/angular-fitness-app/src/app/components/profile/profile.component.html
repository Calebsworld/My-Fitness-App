<ng-container *ngIf="user$ | async as user">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex flex-column align-items-center">
          <img [src]="user.avatar" alt="User Avatar" class="img-fluid rounded-circle mb-3">
          <label for="avatarInput" class="btn btn-outline-secondary">
            <i class="fas fa-upload"></i> Change Avatar
          </label>
          <input type="file" id="avatarInput" #avatarInput style="display: none" (change)="uploadAvatar()">
          <div *ngIf="filePath" class="mt-2">
            <strong>Selected File:</strong> {{ filePath }}
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div>
          <h2 class="font-weight-bold">{{ user?.firstName }} {{ user?.lastName }}</h2>
          <p>Email: {{ user?.email }}</p>
          <!-- Add additional user information as needed -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
