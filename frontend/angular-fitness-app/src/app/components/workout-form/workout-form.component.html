<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Create Workout</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-body">
          <form [formGroup]="workoutFormGroup" (ngSubmit)="submitForm()">
            <div class="form-group mb-3">
              <label>Workout Name</label>
              <input type="text" class="form-control" formControlName="name">
              <div *ngIf="isWorkoutNameInvalid()" class="text-danger p-1 m-1" >
                <ng-container *ngIf="hasError('name', 'required')">
                    <div>
                      Name is required
                    </div>
                  </ng-container>
                  <ng-container *ngIf="!hasError('name', 'required') && 
                                        hasError('name', 'minlength')">
                    <div>
                      Name should have a minimum length of 2 characters
                    </div>
                  </ng-container>
                  
                  <ng-container *ngIf="!hasError('name', 'required') && 
                                        !hasError('name', 'minlength') &&                          
                                        hasError('name', 'notOnlyWhitespace')">
                    <div>
                      Name should not contain only white spaces
                    </div>
                  </ng-container>
              </div>
            </div>
            <div class="form-group mb-3">
              <label>Workout Description</label>
              <textarea class="form-control" formControlName="description"></textarea>
              <div *ngIf="isWorkoutDescriptionInvalid()" class="text-danger p-1 m-1">
                <ng-container *ngIf="hasError('description', 'required')">
                  <div>
                    Description is required
                  </div>
                </ng-container>
                <ng-container *ngIf="!hasError('description', 'required') && 
                                      hasError('description', 'minlength')">
                  <div>
                    Description should have a minimum length of 5 characters
                  </div>
                </ng-container>
                
                <ng-container *ngIf="!hasError('description', 'required') && 
                                     !hasError('description', 'minlength') &&                          
                                      hasError('description', 'notOnlyWhitespace')">
                  <div>
                    Description should not contain only white spaces
                  </div>
                </ng-container>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
            <button type="btn" class="btn btn-secondary ms-2 mb-3" (click)="handleCancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
