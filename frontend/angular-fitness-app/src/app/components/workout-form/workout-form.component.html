<form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="workoutName">Workout Name</label>
      <input type="text" id="workoutName" class="form-control" [(ngModel)]="workout.name!" name="workoutName" required>
    </div>
    <div class="form-group">
      <label for="workoutDescription">Workout Description</label>
      <textarea id="workoutDescription" class="form-control" [(ngModel)]="workout.description!" name="workoutDescription" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
